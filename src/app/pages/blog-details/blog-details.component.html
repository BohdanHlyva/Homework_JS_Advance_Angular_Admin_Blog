<div class="container mt-2">
    <div class="row">
        <div class="card col-4 m-auto text-center">
            <img class="card-img-top" [src]="discount?.image">
            <div class="card-body">
                <h5 class="card-title">{{ discount?.title }}</h5>
                <p class="card-text">{{ discount?.text }}</p>
                <a class="button add-to-cart-product" (click)="goBack()">Назад</a>
            </div>
        </div>
    </div>
</div>
